<!doctype html>
<html lang="en" ng-app="pomodoroTimerApp">
<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>
  <div class="navbar navbar-default">
    <h2 class="container">Pomodoro Timer</h2>
  </div>
  <div ng-controller="pomodoroTimerController" class="container">

    <div class="row">
      <div class="col-md-8">

        <!-- Alerts -->
        <div class="alert alert-success" ng-show="pomodoroSuccess" role="alert">Well done! You've finished your pomodoro run. Take a 5 minutes break.</div>

        <!-- New task form -->
        <form ng-hide="timerOn" ng-submit="startTimer()" class="form-inline pull-center">
          <div class="form-group">
            <label for="timerName">Task name</label>
            <input type="text" class="form-control" ng-model="timerName" id="timerName" placeholder="Enter task name" required="true">
          </div>
          <input class="btn btn-primary" type="submit" value="Start">
        </form>



        <!-- Pomodoro counter -->
        <div>
          <h2 ng-show="timerOn">Stay focused for the next {{minutes}} m and {{seconds}} s.</h2>
          <button class="btn btn-primary" ng-show="timerOn" ng-click="stopTimer()">Stop timer</button>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Task list -->
        <table class="table table-striped">
          <tr>
            <th>Recent Tasks</th>
          </tr>
          <tr ng-repeat="timer in timers">
            <td>{{timer.name}}</td>
          </tr>
          <tr ng-if="timers.length == 0">
            <td>No recent tasks</td>
          </tr>
        </table>
      </div>

  </div>
</div>
</body>
</html>
